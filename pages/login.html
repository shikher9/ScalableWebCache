<ng-form ng-submit="submit()" name="signinform" class="form-signin" novalidate>
    <h3>Sign in</h3>
    Email address<br>
    <input type="email" id="inputEmail" class="form-control" name="email" required autofocus><br>
    Password<br>
    <input type="password" id="inputPassword" class="form-control" name="password" required><br>
    <button class="btn btn-primary btn-block" type="submit" id="submit" value="Submit">Sign in</button>
</ng-form>
