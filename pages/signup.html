<ng-form ng-submit="submit()" name="signupform" class="form-signup" novalidate>
    <h3>Sign up</h3>
    Username<br>
    <input type="email" id="inputUsername" class="form-control" name="username" required autofocus><br>
    Email address<br>
    <input type="email" id="inputEmail" class="form-control" name="email" required><br>
    Password<br>
    <input type="password" id="inputPassword" class="form-control" name="password" required><br>
    Name<br>
    <input type="password" id="inputName" class="form-control" name="name" required><br>
    <button class="btn btn-primary btn-block" type="submit" id="submit" value="Submit">Sign up</button>
</ng-form>
